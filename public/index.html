<!DOCTYPE html>
<html ng-app>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<title>Contact list app</title>
</head>
<body>
 <div class="container" ng-controller="appctrl">
  <h1>contanct list app</h1>
  <table class="table table-striped">
   <thead>
    <tr>
    	<th>name</th>
    	<th>Email</th>
    	<th>Number</th>
    	<th>Action</th>
    	<th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
        <tr>
        	<td> <input class="form-control" ng-model = "contact.name"></td>
        	<td> <input class="form-control" ng-model = "contact.email"></td>
        	<td> <input class="form-control" ng-model = "contact.number"></td>
        	<td><button class="btn btn-primary" ng-click="addContact()">Ajouter un nouveau contact</button></td>
        	<td><button class="btn btn-success" ng-click="update()">confirmer modification</button>
        </tr>
    	<tr ng-repeat ="contact in contactlist">
    		<td>{{contact.name}}</td>
    		<td>{{contact.email}}</td>
    		<td>{{contact.number}}</td>
    		<td><button class="btn btn-danger" ng-click="remove(contact._id)">Supprimer</button></td>
    		<td><button class="btn btn-warning" ng-click="edit(contact._id)">Modifier</button></td>
    	</tr>
    </tbody>
  </table>
 </div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
